<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onload="stack();">
	<script type="text/javascript">
		var statusText = "自定义的动画状态栏文字...";
		var out = "";
		var pause = 25;
		var animateWidth = 20;
		var position = animateWidth;
		var i = 0;
		var stack = function(){
			if(statusText.charAt(i) != " "){
				out = "";
				//将 0到i-1 个字符拼成输出字符串
				for(var j = 0; j < i; j++){
					out += statusText.charAt(j);
				}
				//增加一定宽度的空格
				for(j = i; j < position; j++){
					out += "&nbsp";
				}
				//将第i个字符添加到输出字符串里
				out += statusText.charAt(i);
				for(j = position; j < animateWidth; j++){
					out += "&nbsp"; 
				}
				document.getElementById("display").innerHTML = out;
				//如果后出来的字符串紧靠前面的字符串
				if(position == i){
					animateWidth++;
					position = animateWidth;
					i++;
				}
				else{
					position--;
				}
			}else{
				i++;
			}
			if(i < statusText.length){
				setTimeout("stack()",pause);
			}
		}
	</script> 
	<div id="display"></div>
</body>
</html>
